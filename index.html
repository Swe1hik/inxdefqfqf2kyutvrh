<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="ReqSNGLove - Join SWE1H community on Telegram and YouTube for exclusive content and free cheats.">
  <meta name="keywords" content="ReqSNGLove, SWE1H, Nonagon, cheats, Telegram, YouTube">
  <title>ReqSNGLove</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 4.5em;
      letter-spacing: 3px;
      margin: 0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
      to { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
    }

    .sub {
      margin-top: 15px;
      font-size: 1.3em;
      color: #ccc;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards 0.5s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .btn {
      margin: 15px;
      padding: 15px 35px;
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: #fff;
      transition: left 0.3s ease;
      z-index: -1;
    }

    .btn:hover::before {
      left: 0;
    }

    .btn:hover {
      color: #000;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .bottom-btn {
      position: absolute;
      bottom: 30px;
      padding: 12px 28px;
      border: 2px solid #fff;
      color: #fff;
      background: transparent;
      text-decoration: none;
      font-size: 1em;
      transition: all 0.3s ease;
      z-index: 1;
      animation: pulse 2s infinite;
    }

    .bottom-btn:hover {
      background: #fff;
      color: #000;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.05),
        rgba(255, 255, 255, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 10;
      animation: scan 10s linear infinite;
    }

    @keyframes scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(2px); }
    }

    /* Адаптивность */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }
      .sub {
        font-size: 1em;
      }
      .btn {
        padding: 10px 20px;
        font-size: 0.9em;
      }
      .bottom-btn {
        bottom: 20px;
        padding: 10px 20px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h1>ReqSNGLove</h1>

  <div class="buttons">
    <a href="https://t.me/swe1hx_cheat" class="btn" rel="noopener noreferrer" aria-label="Join Swe1h Telegram channel">Join Swe1h TG</a>
    <a href="https://www.youtube.com/@everyonecheat" class="btn" rel="noopener noreferrer" aria-label="Join Swe1h YouTube channel">Join Swe1h YT</a>
  </div>
  <a href="https://t.me/nonagonzone" class="bottom-btn" rel="noopener noreferrer" aria-label="Join Nonagon Zone Telegram channel">Join Best Free Cheat</a>
  <div class="scanline"></div>
</body>
</html>
